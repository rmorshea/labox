---
site_author: Ryan Morshead
site_description: A data storage framework for Python.
site_name: Lakery
docs_dir: src
repo_url: https://github.com/rmorshea/lakery
nav:
  - Home: index.md
  - Usage:
      - Overview: usage/overview.md
      - Patterns: usage/patterns.md
  - Concepts:
      - Models: concepts/models.md
      - Serializers: concepts/serializers.md
      - Storages: concepts/storages.md
      - Schema: concepts/schema.md
  - Integrations:
      - AWS: integrations/aws.md
      - Azure: integrations/azure.md
      - Dataclasses: integrations/dataclasses.md
      - Google: integrations/google.md
      - JSON: integrations/json.md
      - MessagePack: integrations/msgpack.md
      - NumPy: integrations/numpy.md
      - OS: integrations/os.md
      - Pandas: integrations/pandas.md
      - Plotly: integrations/plotly.md
      - Polars: integrations/polars.md
      - PyArrow: integrations/pyarrow.md
      - Pydantic: integrations/pydantic.md
  - Reference: reference/
  - Contributing: contributing.md
theme:
  name: material
  icon:
    repo: fontawesome/brands/git-alt
  logo: logo.svg
  favicon: logo.svg
  features: [content.code.copy, toc.integrate, content.code.annotate, navigation.tabs]
  palette:
    # Palette toggle for automatic mode
    - media: (prefers-color-scheme)
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
        # Palette toggle for light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
        # Palette toggle for dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
plugins:
  - search
  - open-in-new-tab
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_options:
              ignore_init_summary: true
            docstring_section_style: list
            filters: ['!^_']
            heading_level: 1
            inherited_members: true
            merge_init_into_class: true
            parameter_headings: true
            separate_signature: true
            show_root_heading: true
            show_root_full_path: false
            show_signature_annotations: true
            show_source: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            signature_crossrefs: true
            summary: true
  - literate-nav:
      nav_file: SUMMARY.md
  - gen-files:
      scripts: [gen_reference.py]
markdown_extensions:
  - def_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.saneheaders
  - pymdownx.extra
watch: [gen_reference.py, ../src]
